name: CI

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Login to registry
      env:
        DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        DOCKER_HOME: /home/runner/work/_temp/_github_home
      run: |
        # this will create /home/runner/.docker/config.json with credentials
        docker login \
            -u ngalaiko \
            -p ${DOCKER_PASSWORD} \
            docker.pkg.github.com
        # copy credentials to mount them to the bazel container.
        mkdir -p ${DOCKER_HOME}/.docker
        cp /home/runner/.docker/config.json ${DOCKER_HOME}/.docker/config.json

    - name: Push image
      run: |
        IMAGE_NAME="docker.pkg.github.com/ngalaiko/miniboard/app:$GITHUB_SHA"

        docker build . -t "${IMAGE_NAME}"
        docker push "${IMAGE_NAME}"

    - name: Install Helm
      uses: azure/setup-helm@v1

    - name: Set up kubectl
      uses: matootie/dokube@v1.2.0
      with:
        personalAccessToken: ${{ secrets.DIGITALOCEAN_TOKEN }}
        clusterName: k8s-1-16-2-do-3-ams3-1580667990888
        expirationTime: 300

    - name: Apply Chart
      run: |
        cd .charts
        helm template miniboard \
          --set "Version=$(git rev-parse HEAD)" \
          | kubectl apply -f-
