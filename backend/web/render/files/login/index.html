<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 shrink-to-fit=no" />

    <title>Log in - Miniboard</title>

    <link rel="stylesheet" href="/vendor/spectre@0.5.9/spectre.min.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5" />

    <style>
        #login-button {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="columns">
            <h1 class="column col-mx-auto text-center">Miniboard</h1>
        </div>
        <div class="coloums">
            <form class="column col-2 col-md-5 col-sm-8 col-mx-auto text-center" action="/login/" method="POST">
                {{ with .Error }}
                    <aside class="label label-error form-group">Error: {{ . }}</aside>
                {{ end }}
                <input class="form-input form-group" type="text" id="username" name="username" placeholder="Username"></input>
                <input class="form-input form-group" type="password" id="password" name="password" placeholder="Password"></input>
                <button class="btn btn-primary form-group" id="login-button">Log in</button>
            </form>
        </div>
        <div class="columns">
            <div class="column col-mx-auto text-center">
            No account yet? <a href="/signup/">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
