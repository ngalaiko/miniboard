<div class="tag pure-g">
    <button class="pure-u pure-button button-hidden" style="text-align: left;" onclick="toggleTag('{{ .ID }}')" >
        <svg id="{{ .ID }}-arrow" class="tag-arrow" viewBox="0 0 20 20" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>
    <button class="pure-u-3-4 pure-button button-hidden tag-title" style="text-align: left;" onclick="onTagSelected('{{ .ID }}')">
        {{ .Title }}
    </button>
</div>
