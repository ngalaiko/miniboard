<li class="menu-item">
    <div class="subscription tile tile-centered c-hand" onclick="onSubscriptionSelected('{{ .ID }}')">
        <div class="tile-icon">
            <figure class="avatar avatar-sm">
                <img src="{{ with .IconURL }}{{ . }}{{ else }}/img/rss.svg{{ end }}" alt="{{ .Title }}">
            </figure>
        </div>
        <div class="tile-content">
            <div class="tile-title subscription-title">{{ .Title }}</div>
        </div>
    </div>
</li>
