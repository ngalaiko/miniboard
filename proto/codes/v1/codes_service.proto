syntax = "proto3";

package miniboard.codes.v1;

import "google/api/annotations.proto";

option go_package = "github.com/ngalaiko/miniboard/server/genproto/codes/v1;codes";

service CodesService {
    // Create authorization code.
    //
    // Returns an authorization code.
    rpc CreateCode(CreateCodeRequest) returns (Code) {
        option (google.api.http) = {
            post: "/api/v1/codes"
            body: "*"
        };
    }
}

message CreateCodeRequest {
    // Email address.
    string email = 1;
    // Response type.
    string response_type = 2;
}

message Code {
}
