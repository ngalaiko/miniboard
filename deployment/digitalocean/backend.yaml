name: miniboard-backend
region: ams

domains:
- domain: miniboard.app
  type: PRIMARY

services:
- name: backend
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  github:
    repo: ngalaiko/miniboard
    branch: master
  dockerfile_path: Dockerfile
  envs:
  - key: MINIBOARD_HTTP_ADDR
    scope: RUN_TIME
    value: ":8080"
  - key: MINIBOARD_DB_ADDR
    scope: RUN_TIME
    value: "sqlite3://db.dev.sqlite3?_cache_size=128000&cache=shared&_journal_mode=wal&_synchronous=normal&_busy_timeout=5000"
  - key: MINIBOARD_DB_MAX_OPEN_CONNECTIONS
    scope: RUN_TIME
    value: "1"
  - key: "MINIBOARD_WEB_GZIP_LEVEL"
    scope: RUN_TIME
    value: "5"
  - key: LITESTREAM_REPLICA_URL
    scope: RUN_TIME
    value: "s3://miniboard.ams3.digitaloceanspaces.com"
  routes:
  - path: /
