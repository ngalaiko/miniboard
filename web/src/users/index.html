<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.common.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reader.style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 shrink-to-fit=no" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Miniboard" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no" />
    <meta name="application-name" content="Miniboard" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="msapplication-starturl" content="/" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/browserconfig.xml">
</head>

<body>
    <div id="header">
        <input id="add-toggle" type="checkbox"></button>
        <label id="add-toggle-label" for="add-toggle">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </label>
        <form id="add-form">
            <input id="add-form-input" placeholder="Save a URL https://"/>
            <button id="add-form-button"></button>
            <input id="add-form-file" type="file" />
            <label id="add-form-file-label" for="add-form-file">
                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </label>
        </form>
    </div>
    <div id="body">
        <ul id="feeds-list">
            <div id="feeds-list-spinner" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </ul>
        <ul id="articles-list">
            <div id="articles-list-placeholder">
                <p>No articles added yet</p>
            </div>
            <div id="articles-list-spinner" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </ul>
        <div id="reader-container">
            <div id="reader-page">
                <a id="reader-link" target="_blank">
                    <h1 id="reader-title"></h1>
                </a>
                <div id="reader-content">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
