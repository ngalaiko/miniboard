apiVersion: v1
kind: Namespace
metadata:
  name: miniboard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniboard
  namespace: miniboard
  labels:
    app: miniboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniboard
  template:
    metadata:
      namespace: miniboard
      labels:
        app: miniboard
    spec:
      imagePullSecrets:
      - name: github
      containers:
      - name: miniboard
        image: docker.pkg.github.com/ngalaiko/miniboard/app:{{ .Values.Version }}
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
          timeoutSeconds: 1
        args:
          - --addr=:8080
          - --redis-uri=redis.redis:6379
          - --smtp-sender=auth@miniboard.app
          - --smtp-port=587
          - --smtp-host=smtp.fastmail.com
          - --domain=https://miniboard.app
        env:
          - name: SMTP_USERNAME
            valueFrom:
              secretKeyRef:
                name: smtp-username
                key: SMTP_USERNAME
          - name: SMTP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: smtp-password
                key: SMTP_PASSWORD
