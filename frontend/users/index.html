<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0 shrink-to-fit=no" />

    <title>Miniboard</title>

    <link rel="stylesheet" href="/style.common.css" />
    <link rel="stylesheet" href="/users/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5" />
</head>

<body>
    <div id="tags-menu">
        <button id="add-button" type="button" style="width:100%;font-size:larger;">Add</button>
        <div id="tags-list"></div>
        <div id="no-tags-list"></div>
    </div>
    <div id="items-list" class="list"></div>
    <div id="reader"></div>
    <div id="toasts-container"></div>
    <div id="modal" hidden>
        <div id="background"></div>
        <div id="content">
            <input id="input-url" placeholder="Link, RSS" />
            <input type="file" id="input-file" />
            <label for="input-file" id="input-icon">
                <svg viewBox="0 0 24 24" width="30" height="30" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </label>
        </div>
    </div>

    <script src="/users/script.js"></script>
</body>

</html>
