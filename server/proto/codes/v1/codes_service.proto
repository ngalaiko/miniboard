syntax = "proto3";

package app.miniboard.codes.v1;

option go_package = "codes";

service CodesService {
    // Create authorization code.
    //
    // Returns an authorization code.
    rpc CreateCode(CreateCodeRequest) returns (Code) {}
}

message CreateCodeRequest {
    // Email address.
    string email = 1;
    // Response type.
    string response_type = 2;
}

message Code {
}
